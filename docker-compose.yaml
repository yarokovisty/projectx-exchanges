version: '3'

services:
    external_api:
        container_name: external_api
        build: ./api
        expose:
            - 5144


    frontend:
        container_name: frontend
        build: .
        expose:
            - 3000
        depends_on:
            - external_api

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - frontend